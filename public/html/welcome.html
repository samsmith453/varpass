<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Welcome to VarPass</title>
		<script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>

		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<link rel="icon" type="image/png" href="/public/images/favicon.png">
		<link rel="stylesheet" href="/public/css/index.css">

		<link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,400" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300" rel="stylesheet">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

		<script>
		  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
		  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
		  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
		  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

		  ga('create', 'UA-84604049-3', 'auto');
		  ga('send', 'pageview');

		</script>

	</head>
	<body>
		<menu>
			<a href="/">HOME</a>

			<a href="/details">DETAILS</a>

			<div class="logo">
				VarPass
			</div>

			<a href="/join" class="currentPage">JOIN US</a>

			<a href="/tours">TOURS</a>

		</menu>

		<script type="text/javascript">
			$(document).ready(function(){
				var query = window.location.search;
				var packag = getQueryStringValue(query, "p");

				if(packag == "remote"){
					var text = "Remote Assistance";
				} else if(packag == "fasttrack"){
					var text = "VarPass FastTrack Membership";
				} else if(packag == "premium"){
					var text = "VarPass Premium Membership";
				}

				$("#package").text(text);
			});

			function getQueryStringValue (str, key) {
				return decodeURIComponent(str.replace(new RegExp("^(?:.*[&\\?]" + encodeURIComponent(key).replace(/[\.\+\*]/g, "\\$&") + "(?:\\=([^&]*))?)?.*$", "i"), "$1"));
			}
		</script>

		<section id="welcome">
			<h2>Welcome to VarPass!</h2>
			<p>Your <span id="package"></span> Package is confirmed!
			We will send you an email with further information very shortly.<p>
		</section>


		<section id="footerSection">
			<div class="borderTop"></div>
			<h3>VarPass</h3>
			<img src="/public/images/favicon.png" alt="">
		</section>
	</body>
</html>
